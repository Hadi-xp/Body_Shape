<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Assest/logoHQ.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Shape</title>
</head>
<body>
    <nav class="nav">
        <div><button class="btn"><a style="color: black; text-decoration: none;" href="https://elhamstyle.com">Back to Elham Style</a></button></div>
        <div><img class="logo" src="./Assest/logoHQ.png" alt="ElhamStyleLogo"></div>
        <div><img class="type" src="./Assest/Elham Style type.png" alt=""></div>
    </nav>
    <section class="container">
        <div class="box">
            <div class="bodyPart">
            <form class="form" action="">
                <div class="card">
                <label for="">Bust</label>
                <input id="Bust" class="input" name="Bust" type="number" min="0">
                <select class="unitSelector" name="size" id="size">
                    <option value="Cm">Cm</option>
                    <option value="Inch">Inch</option>
                </select>
                </div>
                <div class="card">
                <label for="">Waist</label>
                <input id="Waist" class="input" name="Waist" type="number" min="0">
                <select class="unitSelector" name="size" id="size">
                    <option value="Cm">Cm</option>
                    <option value="Inch">Inch</option>
                </select>
                </div>
                <div class="card">
                <label for="">Hip</label>
                <input id="Hip" class="input" name="Hip" type="number" min="0">
                <select class="unitSelector" name="size" id="size">
                    <option value="Cm">Cm</option>
                    <option value="Inch">Inch</option>
                </select>
                </div>
                <div class="card">
                <label for="">High Hip</label>
                <input id="Highhip" class="input" name="HighHip" type="number" min="0">
                <select class="unitSelector" name="size" id="size">
                    <option value="Cm">Cm</option>
                    <option value="Inch">Inch</option>
                </select>
                </div>
                <button class="Calculate">Calculate</button>
            </form>
        </div>
        <div class="tip">
            <img class="pattern" src="./Assest/BodyPattern.png" alt="">
        </div>
        </div>
    </section>
    <div class="result">
        <div class="text">
            <p class="data"></p>
            <p class="do"></p>
            <p class="avoid"></p>
        </div>
        <div class="image">
            <img class="shape" src="" alt="">
        </div>
    </div>
    <footer class="footer">
        <p class="copyRight">Fashion Education Specialist</p>
        <div class="logoContainer">
            <img class="footerLogo" src="./Assest/logoHQ.png" alt="logo">
        </div>
    </footer>
    





    <script src="./app.js"></script>
</body>
</html>
